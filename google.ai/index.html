    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

      window.process = { env: { NODE_ENV: 'production' } };

    <style>
        :root {
            --bg: #fdfdfd;
            --slate-900: #0f172a;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg);
            color: var(--slate-900);
            scroll-behavior: smooth;
            margin: 0;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .bg-pattern {
            background-image: radial-gradient(circle at 1px 1px, #cbd5e1 0.8px, transparent 0);
            background-size: 16px 16px;
        }
        .title-stroke {
            -webkit-text-stroke: 1.2px #0f172a;
            color: transparent;
            paint-order: stroke fill;
        }
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            height: 2px;
            background: #cbd5e1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            background: var(--slate-900);
            border: 2px solid white;
            border-radius: 50%;
            margin-top: -6px;
        }
        .neon-glow {
            text-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
        }
    </style>
